<!DOCTYPE html>
<html>
    <head>   
        <style>
            li{
                color:royalblue;
            }
            #idsel{
                color:green;
            }
            .classel{
                color:palevioletred;
            }
        </style>  
    </head>
    <body>
        <ul>
            <li>html</li>
            <li id="idsel" class="classsel" style="color:pink">css</li>
            <li>javascript</li>
        </ul>
        <ol>
            <li>!important</li>
           <li>style attribute</li>
           <li>id selector</li>
           <li>class selector</li>
           <li>tag selector</li>
        </ol>
    </body>
</html>
